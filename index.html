<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Quicksand:wght@300&display=swap" rel="stylesheet" />
        <title>My Shop</title>
    </head>
    <body onload="onInit()">
        <div class="main-container">
            <h1>Welcome to my bookshop</h1>
            <section class="books-container">
                <section class="book-filter">
                    <h3 class="filter-heading">Filter</h3>
                    <select onchange="onSetFilter(this.value)">
                        <option value="all">All</option>
                        <option value="price">Max Price</option>
                        <option value="rate">Min Rate</option>
                    </select>
                    <label>
                        By Book Title:
                        <input type="text" value="" class="" onchange="onSetFilter(this.value)" />
                    </label>
                </section>
                <p class="create-book" onclick="onAddBook()">Create new book</p>
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th colspan="3">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="books-list"></tbody>
                </table>
                <div class="page-buttons">
                    <button onclick="onPrevPage()">Previous Page</button>
                    <button onclick="onNextPage()">Next Page</button>
                </div>
            </section>
            <div class="modal">
                <h2></h2>
                <div class="modal-img"></div>
                <h3>price: <span></span></h3>
                <h4>Book Description:</h4>
                <p></p>
                <div class="rate-container"></div>
                <button onclick="onCloseModal()">Close</button>
            </div>
        </div>
        <script src="js/services/util-service.js"></script>
        <script src="js/services/storage-service.js"></script>
        <script src="js/services/book-service.js"></script>
        <script src="js/controller.js"></script>
    </body>
</html>
